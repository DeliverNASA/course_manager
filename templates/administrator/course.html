    <style>
      html {
        height: 100%;
      }

      body {
        background-image: url("/static/photo/final.png");
        background-size: 100%, 100%;
        background-attachment: fixed;
        margin: 0 auto;
        height: 100%;
      }



      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

        .limit  {
            width: 300px;

       vertical-align: middle !important;

</head>
<body class="bg-light">
<div class="container">
    <div class="col-md-12">
        <div class="py-3">
            <h2 class="font-weight-bold">课程管理</h2>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="cour_number">课程编号：</label>
                <input type="text" class="form-control col-6 " id="cour_number" name="cour_number" required>
            </div>
            <div class="mb-3">
                <label for="cour_name">课程名称：</label>
                <input type="text" class="form-control col-6" id="cour_name" name="cour_name" required>
            </div>
            <div class="mb-3">
                <label for="cour_score">课程学分：</label>
                <input type="text" class="form-control col-6" id="cour_score" name="cour_score" required>
            </div>
            <div class="mb-3">
                <button class="btn btn-info" name="confirm" type="submit" value="添加">添加</button>&emsp;
                <button class="btn btn-info" name="confirm" type="submit" value="更新">更新</button>
            </div>
        </form>
        <div class="py-3"></div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>课程编号</th>
                <th>课程名称</th>
                <th>课程学分</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
                <td>
                    <a href="delete_course/{{ course[0] }}">删除课程</a>
                    <form action="add_to_course/{{ course[0] }}&teacher" method="post">
                        <div class="row mb-1">
                            <div class="col-6">
                                <input class="form-control" type="text" name="teac_number" placeholder="教工号" required>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-info">添加教师</button>
                            </div>
                        </div>
                    </form>
                    <form action="add_to_course/{{ course[0] }}&student" method="post">
                        <div class="row">
                            <div class="col-6">
                                <input class="form-control" type="text" name="stu_number" placeholder="学号" required>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-info">添加学生</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/nav_course_active.js"></script>
<script type="text/javascript">
    var obj = document.getElementById('exit');
    obj.onclick=function(){
      window.location.href="/logout/account={{ account }}";
    }
</script>
