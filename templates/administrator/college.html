<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学院管理</title>
</head>
<body>
<h1>学院管理</h1>
<form action="" method="post">
    <p>学院编号<input type="text" name="col_number" ></p>
    <p>学院名称<input type="text" name="col_name"></p>
    <p>
        <button name="confirm" type="submit" value="添加">添加</button>
        <button name="confirm" type="submit" value="更新">更新</button>
    </p>
</form>

<table border="1">
    <tr>
        <td>学院编号&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>学院名称&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>操作&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    {% for college in colleges %}
        <tr>
            <td>{{ college[0] }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><a href="major&college={{ college[1] }}/" >{{ college[1] }}</a></td>
            <td>
                <a href="delete_college/{{ college[0] }}/">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>
<p><button onclick="window.location.href='..'">返回</button></p>
</body>
</html>
