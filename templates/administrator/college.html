<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>学院管理</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/navbar-fixed/">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/navbar-top-fixed.css" rel="stylesheet">
    <link href="/static/css/container.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/head_admin.js"></script>


    <style>
      html {
        height: 100%;
      }

      body {
        background-image: url("/static/photo/final.png");
        background-size: 100%, 100%;
        background-attachment: fixed;
        margin: 0 auto;
        height: 100%;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

        .limit  {
            width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="col-md-12">
        <div class="py-3">
            <h2 class="font-weight-bold">学院管理</h2>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <!--<p><input type="hidden" name="account" value="{{ account }}"></p>-->
            <div class="mb-3">
                <label for="col_number">学院编号：</label>
                <input type="text" class="form-control col-6 " id="col_number" name="col_number" required>
            </div>
            <div class="mb-3">
                <label for="col_name">学院名称：</label>
                <input type="text" class="form-control col-6 " id="col_name" name="col_name" required>
            </div>
            <div class="mb-3">
                <button class="btn btn-info" name="confirm" type="submit" value="添加">添加</button>&emsp;
                <button class="btn btn-info" name="confirm" type="submit" value="更新">更新</button>
            </div>
        </form>
        <div class="py-3"></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>学院编号</th>
                <th>学院名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for college in colleges %}
            <tr>
                <td>{{ college[0] }}</td>
                <td class="limit">
                    <a href="../major&college={{ college[1] }}/">{{ college[1] }}</a>
                </td>
                <td>
                    <a href="delete_college/{{ college[0] }}/">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/nav_college_active.js"></script>
<script type="text/javascript">
    var obj = document.getElementById('exit');
    obj.onclick=function(){
      window.location.href="/logout/account={{ account }}";
    }
</script>
</html>
