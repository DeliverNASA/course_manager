<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>成绩录入</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/navbar-fixed/">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/navbar-top-fixed.css" rel="stylesheet">
    <link href="/static/css/container.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/head.js"></script>


    <style>
      html {
        height: 100%;
      }

      body {
        background-image: url("/static/photo/final.png");
        background-size: 100%, 100%;
        background-attachment: fixed;
        margin: 0 auto;
        height: 100%;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }



    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="col-md-12">
        <div class="py-3">
            <h2 class="font-weight-bold">{{ course[1] }}</h2>
        </div>
        <form action="" method="post">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                </tr>
                </thead>
                <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>
                        <input type="number" name="{{ student[0] }}" value="{{ student[2] }}">
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <div class="py-3">
                <button class="btn btn-info" type="submit" name="confirm" value="输入">确认录入</button>&emsp;&emsp;
                <button type="button" class="btn btn-info" onclick="window.location.href='../course/'">返回课程</button>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/nav_course_active.js"></script>
<script type="text/javascript">
    var obj = document.getElementById('exit');
    obj.onclick=function(){
      window.location.href="/logout/account={{ account }}";
    }
</script>
</html>
