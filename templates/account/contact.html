<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>私信</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/navbar-fixed/">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/navbar-top-fixed.css" rel="stylesheet">
    <link href="/static/css/container.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/head.js"></script>


    <style>
      html {
        height: 100%;
      }

      body {
        background-image: url("/static/photo/final.png");
        background-size: 100%, 100%;
        background-attachment: fixed;
        margin: 0 auto;
        height: 100%;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

        .limit  {
            width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }





    </style>
    <script>
    function reply(account) {
        // var account = document.getElementById("reply").value
        document.getElementById("receive_account").value = account;
        alert("对方账号已添加，请补全内容");
    }




    </script>
</head>
<body class="bg-light">
<div class="container">
    <div class="col-md-12">
        <div class="py-3">
            <h2 class="font-weight-bold">发信息</h2>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <!--<p><input type="hidden" name="account" value="{{ account }}"></p>-->
            <div class="row mb-3">
                <div class="col-8">
                    <label for="receive_account">收件人账号：</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="receive_account" name="receive_account" required>
                </div>
                <div class="col-8">
                    <label for="content">内容：</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="content" name="content" required>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-info">发送</button>
                </div>
            </div>
        </form>


        <div class="py-3">
            <h2 class="font-weight-bold">收件箱</h2>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>发送时间</th>
                <th>发送账号</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message[0] }}</td>
                <td>{{ message[1] }}</td>
                <td class="limit">
                    <div class="limit">{{ message[2] }}</div>
                </td>
                <td>
                    <button onclick="window.location.href='../details&mes_number={{ message[3] }}/'" class="btn btn-sm btn-info">
                        详情
                    </button>&nbsp;&nbsp;
                    <button onclick="window.location.href='confirm&mes_number={{ message[3] }}/'" class="btn btn-sm btn-info">
                        {{ message[4] }}
                    </button>&nbsp;&nbsp;
                    <button onclick="reply('{{ message[1] }}')" class="btn btn-sm btn-info">
                        回复
                    </button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/nav_message_active.js"></script>
<script type="text/javascript">
    var obj = document.getElementById('exit');
    obj.onclick=function(){
      window.location.href="/logout/account={{ account }}";
    }
</script>
</html>
