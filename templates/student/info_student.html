<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<h1>个人信息</h1>
<h2>基本资料</h2>
<div>
    <form action="" method="post">
        <p>学号: {{ student[0] }}</p>
        <p>姓名: {{ student[1] }}</p>
        <p>学院: {{ student[2] }}</p>
        <p>专业: {{ student[3] }}</p>
        <p>出生日期: {{ student[4] }}</p>
        <p>
            联系方式: <input type="text" name="stu_phone" placeholder="{{ student[5] }}">
            <button type="submit" name="change" value="电话">确认修改</button>
        </p>
    </form>
</div>
<h2>密码设置</h2>
<div>
    <form action="" method="post">
        <p>账号: {{ account }}</p>
        <p>旧密码: <input type="text" name="old_password"></p>
        <p>新密码: <input type="password" name="new_password"></p>
        <p>确认新密码: <input type="password" name="confirm">
            <button type="submit" name="change" value="密码">确认修改</button>
        </p>
    </form>
</div>
<p><button onclick="window.location.href='..'">返回</button></p>

</body>
</html>
