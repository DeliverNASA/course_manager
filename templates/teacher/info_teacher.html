<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<h1>个人信息</h1>
<h2>基本资料</h2>
<div>
    <form action="" method="post">
        <p>教工号: {{ teacher[0] }}</p>
        <p>姓名: {{ teacher[1] }}</p>
        <p>学院: {{ teacher[2] }}</p>
        <p>
            邮箱: <input type="text" name="teac_mail" placeholder="{{ teacher[3] }}">
            <button type="submit" name="change" value="邮箱">确认修改</button>
        </p>
        <p>
            工作地点: <input type="text" name="teac_office" placeholder="{{ teacher[4] }}">
            <button type="submit" name="change" value="工作地点">确认修改</button>
        </p>
    </form>
</div>
<h2>密码设置</h2>
<div>
    <form action="" method="post">
        <p>账号: {{ account }}</p>
        <p>旧密码: <input type="text" name="old_password"></p>
        <p>新密码: <input type="password" name="new_password"></p>
        <p>
            确认新密码: <input type="password" name="confirm">
            <button type="submit" name="change" value="密码">确认修改</button>
        </p>
    </form>
</div>
<p><button onclick="window.location.href='..'">返回</button></p>

</body>
</html>
