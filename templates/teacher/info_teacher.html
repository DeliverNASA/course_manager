<body class="bg-light" onload="nav()">
<div class="container">
    <div class="col-md-6">
        <div class="py-3">
            <h2 class="font-weight-bold">基本资料</h2>
        </div>

        <form action="" method="post">
            <div class="mb-3">
                <p>教工号：{{ teacher[0] }}</p>
                <p>姓名：{{ teacher[1] }}</p>
                <p>学院：{{ teacher[2] }}</p>
                <div class="row">
                    <div class="col-8">
                        <label for="teac_mail">邮箱：</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="teac_mail" name="teac_mail"
                               placeholder="{{ teacher[3] }}">
                    </div>
                    <div class="col-4">
                        <button type="submit" name="change" class="btn btn-info" value="邮箱">确认修改</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label for="teac_office">工作地点：</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="teac_office" name="teac_office"
                               placeholder="{{ teacher[4] }}">
                    </div>
                    <div class="col-4">
                        <button type="submit" name="change" class="btn btn-info" value="工作地点">确认修改</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="py-3">
            <h2 class="font-weight-bold">密码设置</h2>
        </div>

        <form action="" method="post">
            <div class="mb-3">
                <p>账号：{{ account }}</p>
                <div class="row">
                    <div class="col-8">
                        <label for="old_pw">旧密码：</label>
                        <input type="password" class="form-control" id="old_pw" name="old_password" required>
                    </div>
                    <div class="col-8">
                        <label for="new_pw">新密码：</label>
                        <input type="password" class="form-control" id="new_pw" name="new_password" required>
                    </div>
                    <div class="col-8">
                        <label for="confirm">确认新密码：</label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control" id="confirm" name="confirm" required>
                    </div>
                    <div class="col-4">
                        <button type="submit" name="change" class="btn btn-info" value="密码">确认修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    var obj = document.getElementById('exit');
    obj.onclick=function(){
      window.location.href="/logout/account={{ account }}";
