<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>课程信息</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/navbar-fixed/">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/navbar-top-fixed.css" rel="stylesheet">
    <link href="/static/css/container.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/head.js"></script>


    <style>
      html {
        height: 100%;
      }

      body {
        background-image: url("/static/photo/final.png");
        background-size: 100%, 100%;
        background-attachment: fixed;
        margin: 0 auto;
        height: 100%;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="col-md-12">
        <div class="py-3">
            <h2 class="font-weight-bold">我的课程</h2>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>资源</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td>
                    <a href="../resource&cour_no={{ course[0] }}/">查看</a>
                </td>
                <td>
                    <a href="../grade&cour_no={{ course[0] }}/">成绩录入</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/nav_course_active.js"></script>
<script type="text/javascript">
    var obj = document.getElementById('exit');
    obj.onclick=function(){
      window.location.href="/logout/account={{ account }}";
    }
</script>
</html>
